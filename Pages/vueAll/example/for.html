<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>WhaleFunk Vue基礎</title>
</head>
<body>
   <h1>For迴圈</h1>
   <div class="app">
      
      <p>{{message}}</p>
      <div class="colorAll" v-for="colorValue in colorArray">
         <!-- 把data的colorArray 跑for帶進去{{color}}中 -->
         <p>{{colorValue}}</p>
      </div>
      <div class="shopAll" v-for="shopValue in shopArray">
         
         <p>{{"apple:$" + shopValue.apple}}</p>
         <p>{{"iphone11:$" + shopValue.iphone11}}</p>
      </div>
   </div>

   

   <script src="../js/vue2.6.11.js"></script>
   <script src="for.js"></script>
</body>
</html>
