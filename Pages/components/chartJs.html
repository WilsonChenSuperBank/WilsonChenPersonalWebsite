<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Whale's Chart Js</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.css">
   <style>
      .canvasWindow {
         width: 50%;
         margin: 0 auto;
      }
   </style>
</head>

<body>
   <div class="canvasWindow">
      <canvas id="myChartBar" width="400" height="400"></canvas>
   </div>
   <div class="canvasWindow">
      <canvas id="myChartPie" width="400" height="400"></canvas>
   </div>
   <div class="canvasWindow">
      <canvas id="myChartLine" width="400" height="400"></canvas>
   </div>

   <div class="canvasWindow">
      <canvas id="chart-area" width="400" height="400"></canvas>
      <button id="randomizeData">Randomize Data</button>

   </div>

   <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>


   <script>

      var allDateSets;
      allDateSets = [{
         label: '# of Votes',
         data: [12, 19, 3, 5, 2, 3],
         backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
         ],
         borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
         ],
         borderWidth: 1
      }];

      window.chartColors = {
         red: 'rgb(255, 99, 132)',
         orange: 'rgb(255, 159, 64)',
         yellow: 'rgb(255, 205, 86)',
         green: 'rgb(75, 192, 192)',
         blue: 'rgb(54, 162, 235)',
         purple: 'rgb(153, 102, 255)',
         grey: 'rgb(201, 203, 207)'
      };
      
      //bar
      var ctxBar = document.getElementById('myChartBar');
      var myChart = new Chart(ctxBar, {

         type: 'bar',
         data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: allDateSets
         },
      });
      //pie
      var ctxPie = document.getElementById("myChartPie");
      var myPieChart = new Chart(ctxPie, {
         type: 'pie',
         data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: allDateSets
         },
      });

      //line
      var ctxLine = document.getElementById("myChartLine");
      var myPieChart = new Chart(ctxLine, {
         type: 'line',
         data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: allDateSets
         },
      });

      //reset sample

      var randomScalingFactor = function () {
         return Math.round(Math.random() * 100);
      };

      var config = {
         type: 'pie',
         data: {
            datasets: [{
               data: [
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
               ],
               backgroundColor: [
                  window.chartColors.red,
                  'rgb(255, 159, 64)',
                  'rgb(255, 205, 86)',
                  'rgb(75, 192, 192)',
                  'rgb(54, 162, 235)',
               ],
               label: 'Dataset 1'
            }],
            labels: [
               'Red',
               'Orange',
               'Yellow',
               'Green',
               'Blue'
            ]
         },
         options: {
            responsive: true
         }
      };

      window.onload = function () {
         var ctx = document.getElementById('chart-area').getContext('2d');
         window.myPie = new Chart(ctx, config);
      };

      document.getElementById('randomizeData').addEventListener('click', function () {
         config.data.datasets.forEach(function (dataset) {
            dataset.data = dataset.data.map(function () {
               return randomScalingFactor();
            });
         });

         window.myPie.update();
      });

   </script>
</body>

</html>
